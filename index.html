<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit and Debit Transaction System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="Images/Bank.jpeg" alt="Banking System Logo" class="logo">
        <h1>Credit and Debit Transaction System</h1>
    </div>
    <div class="container">
        <form id="transactionForm" action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-z ]{2,50}" title="Name should only contain letters and spaces, 2-50 characters long">
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required title="Please enter a valid email address">
            </div>
            <div class="form-group">
                <label for="panCard">PAN Card Number:</label>
                <input type="text" id="panCard" name="panCard" required pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="Enter a valid PAN card number (e.g., ABCDE1234F)">
            </div>
            <div class="form-group">
                <label for="balance">Current Balance:</label>
                <input type="number" id="balance" value="1000.00" readonly>
            </div>
            <div class="form-group">
                <label for="transactionType">Transaction Type:</label>
                <select id="transactionType" name="transactionType" required>
                    <option value="">Select transaction type</option>
                    <option value="credit">Credit</option>
                    <option value="debit">Debit</option>
                    <option value="transfer">Transfer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
            </div>
            <div class="form-group" id="accountNumberGroup" style="display:none;">
                <label for="accountNumber">Recipient Account Number (for transfers):</label>
                <input type="text" id="accountNumber" name="accountNumber" pattern="[0-9]{10}" title="Account number must be 10 digits">
            </div>
            <button type="submit" id="submitButton" disabled>Process Transaction</button>
        </form>
        <div id="result">
            Transaction result will be displayed here after processing.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
